  <link rel="stylesheet" href="css/index.css">

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9">
        <div id="slider-wrapper">
          <input type="text" id="slider" class="slider">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="showCasts">
          <label class="form-check-label" for="showCasts">
            隱藏演員
          </label>
        </div>
        <div class="box">
          <div id="networkChart"><svg></svg></div>
          <div class="tooltip"></div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="panel panel-primary">
          <div class="panel-heading">選取收視率</div>
          <div class="panel-body">
            <form id="form" class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input class="rating_btn" type="radio" name="ratings" value="average" checked>平均收視率<br>
              </label>
              <label class="btn btn-secondary">
                <input class="rating_btn" type="radio" name="ratings" value="first">首回收視率<br>
              </label>
              <label class="btn btn-secondary">
                <input class="rating_btn" type="radio" name="ratings" value="last">終回收視率<br>
              </label>
            </form>
          </div>
        </div>
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">韓劇Top5</div>
          <div class="panel-body">
            <div id="barChart"><svg></svg></div>
          </div>
        </div>
        <div class="panel panel-primary box info">
          <div class="panel-heading"></div>
          <div class="panel-body" hidden="" id="detailDiv" style="overflow-y:scroll;height:205px;">
            <!-- <ul>
              <li style="list-style-type: none;"><h5>主要演員名單:</h5><div id="castsDetail"></div></li>
              <li style="list-style-type: none;"><h5>集數:</h5><div id="seriesDetail"></div></li>
              <li style="list-style-type: none;"><h5>劇情簡介:</h5><div id="introductionDetail"></div></li>
              <li style="list-style-type: none;"><h5>首回收視率:</h5><div id="firstDetail"></div></li>
              <li style="list-style-type: none;"><h5>終回收視率:</h5><div id="lastDetail"></div></li>
              <li style="list-style-type: none;"><h5>平均收視率:</h5><div id="averageDetail"></div></li>
            </ul> -->
          </div>
        </div>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
    <script src="js/yuhsinTest.js"></script>
    <script src="js/AliceTest.js"></script>

  </div>
