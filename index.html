<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VIS Final</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/rSlider.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/rSlider.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9">
        <div id="slider-wrapper">
          <input type="text" id="slider" class="slider">
        </div>
        <div class="box">
          <div id="networkChart"><svg></svg></div>
          <div class="tooltip"></div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="panel panel-primary">
          <div class="panel-heading">選取收視率</div>
          <div class="panel-body">
            <form id="form" class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input class="rating_btn" type="radio" name="ratings" value="average" checked>平均收視率<br>
              </label>
              <label class="btn btn-secondary">
                <input class="rating_btn" type="radio" name="ratings" value="first">首回收視率<br>
              </label>
              <label class="btn btn-secondary">
                <input class="rating_btn" type="radio" name="ratings" value="last">終回收視率<br>
              </label>
            </form>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">韓劇Top5</div>
          <div class="panel-body">
            <div id="barChart"><svg></svg></div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-body box detail">
            <div id="detailDiv">
              <h6><b>操作說明</b></h6>
              <hr>
              <p>1. 顏色節點代表不同年代之韓劇，大小則代表收視率的高低，其之下所包含的灰色小節點為各演員，而大小則代表演出數量</p>
              <p>2. 可以拉動時間軸，擷取特定年代區間之韓劇</p>
              <p>3. 可以選擇不同類型的收視率，觀察節點大小的變化</p>
              <p>4. 可以點選各節點，查看與其他節點之關聯性，若為韓劇則會在此顯示詳細資料</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/index.js"></script>
  <script src="js/yuhsinTest.js"></script>
  <script src="js/AliceTest.js"></script>
</body>

</html>
